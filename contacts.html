<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Контакти | SHERSH</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/contacts.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="clouds-bg"></div>
  <header class="site-header">
      <div class="container header-flex">
        <div class="logo">
          <a href="index.html">
            <img src="/img/logo.png" alt="SHERSH logo">
          </a>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="catalog.html">КАТАЛОГ</a></li>
            <li><a href="contacts.html">КОНТАКТИ</a></li>
          </ul>
        </nav>
      </div>
    </header>
  <main>

  <div class="contacts-layout">

    <div class="left-form">
      <h2 class="section-title">ЗВʼЯЗАТИСЯ З НАМИ</h2>
      <p class="form-subtitle">Комерційні пропозиції · Партнерство · Співпраця</p>

      <form id="contactForm">
        <div class="form-group">
          <label>Ваше ім’я</label>
          <input type="text" name="name" required />
        </div>

        <div class="form-group">
          <label>Номер телефону</label>
          <input type="tel" name="phone" required />
        </div>

        <div class="form-group">
          <label>Електронна пошта</label>
          <input type="email" name="email" required />
        </div>

        <div class="form-group">
          <label>Ваше звернення</label>
          <textarea name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="form-btn">Надіслати</button>
        <p id="form-status"></p>
      </form>
    </div>

    <div class="right-contacts-wrapper">
      <h1 class="contacts-heading">КОНТАКТИ</h1>
      <p class="subtitle-right">Інженерна ініціатива майбутнього</p>

      <div class="right-contacts">
        <div class="contact-block">
          <h2>Телефон</h2>
          <a href="tel:+380971234567">+38 (097) 123-45-67</a>
        </div>

        <div class="contact-block">
          <h2>Електронна пошта</h2>
          <a href="mailto:info@shersh.ua">info@shersh.ua</a>
        </div>
      </div>
    </div>

  </div>

</main>


<footer>
  <p>© 2025 SHERSH — інженерна ініціатива майбутнього</p>
</footer>

<script src="/js/contacts.js"></script>

</body>
</html>
